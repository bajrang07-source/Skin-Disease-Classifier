<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Backend Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 5px;
        }

        .success {
            background: #d4edda;
            color: #155724;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
        }

        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background: #0056b3;
        }

        input[type="file"] {
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <h1>ML Backend Connection Test</h1>

    <div>
        <h2>Step 1: Test ML Backend Health</h2>
        <button onclick="testHealth()">Test Connection</button>
        <div id="health-result" class="result" style="display:none;"></div>
    </div>

    <div style="margin-top: 30px;">
        <h2>Step 2: Test Prediction</h2>
        <input type="file" id="imageInput" accept="image/*">
        <button onclick="testPrediction()">Test Prediction</button>
        <div id="prediction-result" class="result" style="display:none;"></div>
    </div>

    <script>
        async function testHealth() {
            const resultDiv = document.getElementById('health-result');
            resultDiv.style.display = 'block';
            resultDiv.textContent = 'Testing connection...';
            resultDiv.className = 'result';

            try {
                const response = await fetch('http://localhost:5000/');
                const data = await response.json();

                resultDiv.className = 'result success';
                resultDiv.innerHTML = `
                    <strong>✅ ML Backend Connected!</strong><br>
                    Status: ${data.status}<br>
                    Message: ${data.message}
                `;
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <strong>❌ Connection Failed</strong><br>
                    Error: ${error.message}<br>
                    Make sure the ML backend is running on port 5000
                `;
            }
        }

        async function testPrediction() {
            const fileInput = document.getElementById('imageInput');
            const resultDiv = document.getElementById('prediction-result');

            if (!fileInput.files || !fileInput.files[0]) {
                resultDiv.style.display = 'block';
                resultDiv.className = 'result error';
                resultDiv.textContent = 'Please select an image first!';
                return;
            }

            resultDiv.style.display = 'block';
            resultDiv.textContent = 'Analyzing image...';
            resultDiv.className = 'result';

            try {
                const formData = new FormData();
                formData.append('file', fileInput.files[0]);

                const startTime = performance.now();
                const response = await fetch('http://localhost:5000/predict', {
                    method: 'POST',
                    body: formData
                });
                const duration = performance.now() - startTime;

                const data = await response.json();

                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <strong>✅ Prediction Successful!</strong><br>
                        Predicted Class: <strong>${data.predicted_class}</strong><br>
                        Confidence: <strong>${data.confidence}%</strong><br>
                        Time Taken: ${duration.toFixed(0)}ms
                    `;
                } else {
                    throw new Error(data.error || 'Prediction failed');
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <strong>❌ Prediction Failed</strong><br>
                    Error: ${error.message}
                `;
            }
        }
    </script>
</body>

</html>
